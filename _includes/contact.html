<!-- Contact Us Page -->
<section id="contact">
    <div class="outer-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="margin-top:2%;">
                    <h1 class="white-text" id="contact-text">Drop us a line</h1>
                </div>
                <div class="col-md-6"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <form onsubmit="submit()">
                        <input name="name" type="text" class="feedback-input" placeholder="Name" />
                        <input name="email" type="text" class="feedback-input" placeholder="Email" />
                        <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                        <button type="submit" class="btn btn-primary">
                            <h2 class="text-center" style="margin-bottom: 0% !important;"><i
                                    class="fas fa-paper-plane"></i></h2>
                        </button>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="img/contact/Contactus.svg" class="contact-image img-responsive"
                        alt="Contact Decabits team">
                </div>
            </div>
        </div>
    </div>
</section>
